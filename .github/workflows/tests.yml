name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# TEMPORAIREMENT DÉSACTIVÉ - Tests à implémenter
# Décommenter quand les tests seront prêts

jobs:
  # ============================================================================
  # JOB 1: LINTING ET FORMATTING
  # ============================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    if: false  # Désactivé temporairement

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements.txt', 'requirements-test.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run Black (format check)
        run: black --check app/ tests/

      - name: Run isort (import sort check)
        run: isort --check-only app/ tests/

      - name: Run Flake8 (linting)
        run: flake8 app/ tests/ --max-line-length=100 --extend-ignore=E203,W503

  # ============================================================================
  # JOB 2: TESTS UNITAIRES
  # ============================================================================
  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    if: false  # Désactivé temporairement

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt', 'requirements-test.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run unit tests
        run: |
          pytest -m "unit" -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ============================================================================
  # JOB 3: TESTS D'INTÉGRATION (avec services)
  # ============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: false  # Désactivé temporairement

    # Services Docker pour les tests d'intégration
    services:
      chromadb:
        image: chromadb/chroma:latest
        ports:
          - 8000:8000
        options: >-
          --health-cmd "curl -f http://localhost:8000/api/v1/heartbeat || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-integration-${{ hashFiles('requirements.txt', 'requirements-test.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-integration-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh

      - name: Start Ollama service
        run: |
          ollama serve &
          sleep 5

      - name: Pull required models
        run: |
          ollama pull tinyllama
          ollama pull nomic-embed-text
        timeout-minutes: 10

      - name: Set environment variables
        run: |
          echo "OLLAMA_HOST=http://localhost:11434" >> $GITHUB_ENV
          echo "CHROMA_HOST=http://localhost:8000" >> $GITHUB_ENV
          echo "MODEL_NAME=tinyllama" >> $GITHUB_ENV
          echo "EMBED_MODEL=nomic-embed-text" >> $GITHUB_ENV

      - name: Wait for services
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:11434/api/tags; do sleep 2; done'
          timeout 30 bash -c 'until curl -f http://localhost:8000/api/v1/heartbeat; do sleep 2; done'

      - name: Run integration tests
        run: |
          pytest -m "integration" -v --timeout=300
        timeout-minutes: 15

  # ============================================================================
  # JOB 4: BUILD DOCKER IMAGES
  # ============================================================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    if: false  # Désactivé temporairement

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build App Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./app/Dockerfile
          push: false
          tags: my-ia-app:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: my-ia-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # JOB 5: SECURITY SCAN
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: false  # Désactivé temporairement

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run Safety (dependency vulnerabilities)
        run: |
          pip install -r requirements.txt
          safety check --json || true

      - name: Run Bandit (code security issues)
        run: |
          bandit -r app/ -f json || true

  # ============================================================================
  # JOB 6: COVERAGE REPORT
  # ============================================================================
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    if: false  # Désactivé temporairement
    needs: [unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run tests with coverage
        run: |
          pytest -m "not integration" --cov=app --cov-report=html --cov-report=term

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
