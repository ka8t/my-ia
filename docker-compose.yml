services:
  # Base de données PostgreSQL pour N8N + Auth
  postgres:
    image: postgres:16-alpine
    container_name: my-ia-postgres
    env_file: .env
    environment:
      # Le super-utilisateur est utilisé par le script d'init
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=postgres # Base par défaut pour se connecter et créer les autres
      # Variables pour le script d'init
      - N8N_DB_USER=${N8N_DB_USER}
      - N8N_DB_PASSWORD=${N8N_DB_PASSWORD}
      - N8N_DB_NAME=${N8N_DB_NAME}
      - APP_DB_USER=${APP_DB_USER}
      - APP_DB_PASSWORD=${APP_DB_PASSWORD}
      - APP_DB_NAME=${APP_DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh:ro
    restart: unless-stopped
    # DEVELOPPEMENT UNIQUEMENT - Commenter en production pour securite
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - internal

  # N8N - Automatisation de workflows
