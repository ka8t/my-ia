  #   ports:
  #     - "5678:5678"
  #   volumes:
  #     - n8n-data:/home/node/.n8n
  #     - ./n8n/workflows:/workflows
  #   restart: unless-stopped
  #   networks:
  # - internal
  # - external

  # ChromaDB - Vector Database (sans healthcheck strict)
  chroma:
    image: chromadb/chroma:latest
    container_name: my-ia-chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    restart: unless-stopped
    networks:
      - internal

  # Ollama - Serveur LLM (sans healthcheck - trop lent à démarrer)
  ollama:
    image: ollama/ollama:latest
    container_name: my-ia-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - internal

  # Application FastAPI - API RAG (avec retry intégré)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-ia-app
    depends_on:
      postgres:
        condition: service_healthy
      chroma:
        condition: service_started
      ollama:
        condition: service_started
    environment:
      # Ollama & ChromaDB
      - OLLAMA_HOST=http://ollama:11434
      - CHROMA_HOST=http://chroma:8000
      - MODEL_NAME=llama3.2:1b
      - EMBED_MODEL=nomic-embed-text
      - TOP_K=4
      - LOG_LEVEL=INFO
      - API_KEY=change-me-in-production
      # Database pour Auth
      - DATABASE_URL=${DATABASE_URL}
      # JWT Configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS}
      - ENVIRONMENT=${ENVIRONMENT}
    volumes:
      - ./datasets:/app/datasets
      - chroma-data:/chroma/chroma
      - ./app:/app  # Hot reload : changements visibles sans rebuild
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - internal
      - external

  # Frontend - Interface de chat web
  frontend:
    build: ./frontend
    container_name: my-ia-frontend
    depends_on:
      - app
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - external
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

networks:
  internal:
    driver: bridge
  external:
    driver: bridge

volumes:
  postgres-data:
  n8n-data:
  ollama-data:
  chroma-data:
