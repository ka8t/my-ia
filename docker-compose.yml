  #     - DB_POSTGRESDB_PORT=5432
  #     - DB_POSTGRESDB_DATABASE=${N8N_DB_NAME}
  #     - DB_POSTGRESDB_USER=${N8N_DB_USER}
  #     - DB_POSTGRESDB_PASSWORD=${N8N_DB_PASSWORD}
  #     - N8N_BASIC_AUTH_ACTIVE=true
  #     - N8N_BASIC_AUTH_USER=admin
  #     - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
  #     - N8N_HOST=localhost
  #     - N8N_PORT=5678
  #     - N8N_PROTOCOL=http
  #     - WEBHOOK_URL=http://localhost:5678/
  #     - GENERIC_TIMEZONE=Europe/Paris
  #   ports:
  #     - "5678:5678"
  #   volumes:
  #     - n8n-data:/home/node/.n8n
  #     - ./n8n/workflows:/workflows
  #   restart: unless-stopped
  #   networks:
  # - internal
  # - external

  # ChromaDB - Vector Database (sans healthcheck strict)
  chroma:
    image: chromadb/chroma:latest
    container_name: my-ia-chroma
    env_file: .env
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - "${CHROMA_PORT}:${CHROMA_PORT}"
    volumes:
      - chroma-data:/chroma/chroma
    restart: unless-stopped
    networks:
      - internal

  # Ollama - Serveur LLM (sans healthcheck - trop lent à démarrer)
  ollama:
    image: ollama/ollama:latest
    container_name: my-ia-ollama
    env_file: .env
    ports:
      - "${OLLAMA_PORT}:${OLLAMA_PORT}"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - internal

  # Application FastAPI - API RAG (avec retry intégré)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-ia-app
    env_file: .env
    command: python -m uvicorn app.main:app --host ${APP_HOST} --port ${APP_PORT} --reload
    depends_on:
      postgres:
        condition: service_healthy
      chroma:
        condition: service_started
      ollama:
        condition: service_started
    environment:
      # Override des hosts pour Docker (réseau interne)
      - OLLAMA_HOST=${OLLAMA_HOST}
      - OLLAMA_PORT=${OLLAMA_PORT}
      - CHROMA_HOST=${CHROMA_HOST}
      - CHROMA_PORT=${CHROMA_PORT}
      - DATABASE_URL=postgresql+asyncpg://${APP_DB_USER}:${APP_DB_PASSWORD}@postgres:5432/${APP_DB_NAME}
    volumes:
      - ./datasets:/code/datasets
      - chroma-data:/chroma/chroma
      - ./app:/code/app  # Hot reload : changements visibles sans rebuild
      - ./tests:/code/tests  # Tests : changements visibles sans rebuild
    ports:
      - "${APP_PORT}:${APP_PORT}"
    restart: unless-stopped
    networks:
      - internal
      - external

  # Frontend - Interface de chat web
  frontend:
    build: ./frontend
    container_name: my-ia-frontend
    env_file: .env
    depends_on:
      - app
    ports:
      - "${FRONTEND_PORT}:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    restart: unless-stopped
    networks:
      - external
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
      - API_URL=${API_URL}
      - API_KEY=${API_KEY}

networks:
  internal:
    driver: bridge
  external:
    driver: bridge

volumes:
  postgres-data:
  n8n-data:
  ollama-data:
  chroma-data:
