services:
  # Base de données PostgreSQL pour N8N
  postgres:
    image: postgres:16-alpine
    container_name: my-ia-postgres
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n_password
      - POSTGRES_DB=n8n
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - internal

  # N8N - Automatisation de workflows
  n8n:
    image: n8nio/n8n:latest
    container_name: my-ia-n8n
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n_password
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=change-me-in-production
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Europe/Paris
    ports:
      - "5678:5678"
    volumes:
      - n8n-data:/home/node/.n8n
      - ./n8n/workflows:/workflows
    restart: unless-stopped
    networks:
      - internal
      - external

  # ChromaDB - Vector Database (sans healthcheck strict)
  chroma:
    image: chromadb/chroma:latest
    container_name: my-ia-chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    restart: unless-stopped
    networks:
      - internal

  # Ollama - Serveur LLM (sans healthcheck - trop lent à démarrer)
  ollama:
    image: ollama/ollama:latest
    container_name: my-ia-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - internal

  # Application FastAPI - API RAG (avec retry intégré)
  app:
    build: ./app
    container_name: my-ia-app
    depends_on:
      - chroma
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - CHROMA_HOST=http://chroma:8000
      - MODEL_NAME=llama3.2:1b
      - EMBED_MODEL=nomic-embed-text
      - TOP_K=4
      - LOG_LEVEL=INFO
      - API_KEY=change-me-in-production
    volumes:
      - ./datasets:/app/datasets
      - chroma-data:/chroma/chroma
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - internal
      - external

  # Frontend - Interface de chat web
  frontend:
    build: ./frontend
    container_name: my-ia-frontend
    depends_on:
      - app
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - external
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

networks:
  internal:
    driver: bridge
  external:
    driver: bridge

volumes:
  postgres-data:
  n8n-data:
  ollama-data:
  chroma-data: