[pytest]
# Configuration pytest pour MY-IA

# Chemins de découverte des tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Markers personnalisés
markers =
    unit: Tests unitaires rapides
    integration: Tests d'intégration avec services externes
    slow: Tests lents (> 1s)
    api: Tests des endpoints API
    ingest: Tests du système d'ingestion
    rag: Tests du système RAG
    smoke: Tests de fumée critiques

# Configuration coverage
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
